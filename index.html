<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Student Card</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="student-card">
        <div class="background">
            <img class="background-image" src="idcard.png" alt="Background"/>
        </div>
        <div class="element stid">
            <img class="stid-image" src="stid.jpg" alt="Student ID"/>
        </div>
        <div class="element scan">
            <img class="scan-image" src="scan.jpg" alt="Scan Code"/>
        </div>
        <div class="text student-name">
            <span class="name">John Doe</span>
        </div>
        <div class="text department">
            <span class="department-name">Computer Science</span>
        </div>
        <div class="text id-number">
            <span class="number">00112233</span>
        </div>
        <div class="text index-number">
            <span class="number">123456789</span>
        </div>
        <div class="text nationality">
            <span class="nationality-name">Ghanaian</span>
        </div>
        <div class="text expiry-date">
            <span class="date">11/05/2027</span>
        </div>
    </div>
  </body>
</html>
